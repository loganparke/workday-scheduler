<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <ul class="hour-list">
        <li class="row" id="9">
          <h4 class="hour">9 AM </h4>
          <p class="task" id="9text"data-time="9am" contenteditable="true"></p>
          <button class="saveBtn"><span class="oi oi-inbox"></span></button>
        </li>
        <li class="row" id="10">
          <h4 class="hour">10 AM </h4>
          <p class="task" id="10text" data-time="10am" contenteditable="true"></p>
          <button class="saveBtn"><span class="oi oi-inbox"></span></button>
        </li>
        <li class="row" id="11">
          <h4 class="hour">11 AM </h4>
          <p class="task" id="11text" data-time="11am" contenteditable="true"></p>
          <button class="saveBtn"><span class="oi oi-inbox"></span></button>
        </li>
        <li class="row" id="12">
          <h4 class="hour">12 PM </h4>
          <p class="task" id="12text" data-time="12pm" contenteditable="true"></p>
          <button class="saveBtn" ><span class="oi oi-inbox"></span></button>
        </li>
        <li class="row" id="1">
          <h4 class="hour">1 PM </h4>
          <p class="task" id="1text" data-time="1pm" contenteditable="true"></p>
          <button class="saveBtn"><span class="oi oi-inbox"></span></button>
        </li>
        <li class="row" id="2">
          <h4 class="hour">2 PM </h4>
          <p class="task" id="2text" data-time="2pm" contenteditable="true"></p>
          <button class="saveBtn"><span class="oi oi-inbox"></span></button>
        </li>
        <li class="row" id="3">
          <h4 class="hour">3 PM </h4>
          <p class="task" id="3text" data-time="3pm" contenteditable="true"></p>
          <button class="saveBtn"><span class="oi oi-inbox"></span></button>
        </li>
        <li class="row" id="4">
          <h4 class="hour">4 PM </h4>
            <p class="task" id="4text" data-time="4pm" contenteditable="true"></p>
          <button class="saveBtn"><span class="oi oi-inbox"></span></button>
        </li>
        <li class="row" id="5">
          <h4 class="hour">5 PM </h4>
            <p class="task" id="5text" data-time="5pm" contenteditable="true"></p>
          <button class="saveBtn"><span class="oi oi-inbox"></span></button>
        </li>
      </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  
    <script src="./assets/js/script.js"></script>
  </body>
</html>
